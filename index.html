<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> SELLER'S  ADMIN  PAGE</h1>

    <div class="container">
        <div class="row">

            <div class="col-lg-1 col-md-1 col-sm-0"></div>
            <div class="col-lg-10 col-md-10 col-sm-12" id="display">

                <section class="container items" id="items">
                    <form id="my-form">
                        <div class="msg"></div>
                        <div class="row" id="content">
                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main">
                                <label for="name">ProductName :</label>
                                <input type="text" id="name">
                            </div>

                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main">
                                <label for="price"> Selling Price :</label>
                                <input type="number" id="price">
                            </div>

                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main">
                                <label for="category"> Choose a Category :</label>
                                <select name="cars" id="category">
                                    <option value="select">Select..</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Food">Food</option>
                                    <option value="Medical">Medical</option>
                                  </select>
                            </div>
                        </div>

                        <input type="submit" class="btn" id="btn" value="Add Product">
                    </form>

                    <div class="products" id="products">
                        <strong>Products</strong>
                        <ul id="list">

                        </ul>
                    </div>
                </section>

            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
